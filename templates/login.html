{% extends "./base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="content-section offset-md-3">
        <form method="post">
         {% csrf_token %}
            <fieldset class="form-group  col-md-8 mt-5">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
                <div>
                    <button type="submit">Login</button>
                    <small class="text-muted">
                        <a href={% url 'password_reset' %}>Forgot Password</a>
                    </small>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3 col-md-8">
            <small class="text-muted">
                Need An An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
