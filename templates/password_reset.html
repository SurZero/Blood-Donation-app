{% extends "./base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="content-section offset-md-3">
        <form method="post">
         {% csrf_token %}
            <fieldset class="form-group  col-md-8 mt-5">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
                <div>
                    <button class="btn btn-primary" type="submit">Request Password Reset</button>
                </div>
            </fieldset>
        </form>
</div>
{% endblock content %}
